baseURL: https://sakura.pm
languageCode: en-us
title: sakura blog
theme: ["PaperMod"]
params:
  defaultTheme: dark

  profileMode:
    enabled: true
    title: "sakuras blog" # optional default will be site title
    # subtitle: "This is subtitle"
    imageUrl: "/profile_pic.png" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Matrix Homeserver
        url: "https://matrix.sakura.pm"
      - name: upload
        url: "https://upload.sakura.pm/upload"
  socialIcons: # optional
    - name: "github"
      url: "https://github.com/mur1chan"
    - name: "matrix"
      url: "https://matrix.to/#/@mur1chan:sakura.pm"
  ShowBreadCrumbs: true

menu:
  main:
    - identifier: blog
      name: blog
      url: /blog/
      weight: 10
